<div id="sentences-panel-content">
  <ul id="sentences-list">
    <li once-play-from="{{sentence._id}}" ng-repeat="sentence in sentences" class="sentence">
      <p>{{sentence.text}}</p>
      <audio once-audio="{{sentence._id}}" sentence="sentence" id="{{sentence._id}}">
        Your browser does not support the <code>audio</code> element.
      </audio>
    </li>
  </ul>
</div>
