<div id="speech-results">
  <span ng-show="SocketFactory.userPosition === 0">you: {{interim}}</span>
  <span ng-show="SocketFactory.userPosition !== 0">friend: {{SocketFactory.currentMessage.text}}</span>
</div>

<!-- <div id="record" ng-show="SocketFactory.userPosition == 0 && !recognizing"> -->
<div id="record" ng-class="getButtonClass()">
  <img role="button" ng-click="start()" id="record-img" class="animate-record"
    src="images/recbutton.png"/>
</div>
