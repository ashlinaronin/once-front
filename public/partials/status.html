<div id="status-panel-content">
  <ul id="status-list">
    <li ng-repeat="user in range(totalUsers) track by $index"
      ng-class="(userPosition == user) ? 'active-status' : 'waiting-status'">
      {{getStatusText(user)}}
    </li>
  </ul>
  <div id="current-message" ng-show="currentMessage.inProgress && userPosition !== 0">
    <span ng-show="userPosition !== 0"><em>friend</em>:</span>
    {{currentMessage.text}}
  </div>

  <!-- for styling purposes, put a static div in there -->
  <!-- <div id="current-message">
    <em>rob</em>: i am going to the store.
  </div> -->
</div>
