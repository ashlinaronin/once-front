<div class="page-header">
  <h1>once.upon</h1>
</div>

<div id="sentences">
  <ul>
    <li ng-repeat="sentence in sentences">
      {{sentence.text}}
    </li>
  </ul>
</div>

<form id="addSentence" ng-submit="addSentence()" method="post">
  <h3>Add a new sentence</h3>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="your text here" ng-model="text">
  </div>
  <button class="btn btn-primary" type="submit">post</button>
</form>
