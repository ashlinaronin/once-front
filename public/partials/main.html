<div class="page-header">
  <h1>once.upon</h1>
</div>

<div id="sentences">
  <ul>
    <li ng-mouseover="playAudio($event)" ng-mouseleave="pauseAudio($event)"
        ng-repeat="sentence in sentences" id="{{sentence._id}}">
      <p>{{sentence.text}} {{sentence.timestamp}}</p>
      <audio once-get-audio="{{sentence._id}}" id="testAudio">
        Your browser does not support the <code>audio</code> element.
      </audio>

    </li>
  </ul>
</div>
